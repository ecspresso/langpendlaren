<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Långpendlaren</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script
      src="../logic/trafic/trafikverket.js"
      type="text/javascript"
    ></script>
    <script
      src="../logic/main/functionality.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header>
      <h1>Långpendlaren</h1>
    </header>

    <main id="main_content" class="center_content">
      <h3>Logga in</h3>
      <div class="container">
        <div class="screen">
          <div class="screen__content">
            <form class="login">
              <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input
                  type="text"
                  class="login__input"
                  placeholder="Användarnamn / Email"
                />
              </div>
              <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input
                  type="password"
                  class="login__input"
                  placeholder="Lösenord"
                />
              </div>
              <button class="button login__submit">
                <span class="button__text">Logga in</span>
                <i class="button__icon fas fa-chevron-right"></i>
              </button>
            </form>
            <div class="screen__background">
              <span
                class="screen__background__shape screen__background__shape4"
              ></span>
              <span
                class="screen__background__shape screen__background__shape3"
              ></span>
              <span
                class="screen__background__shape screen__background__shape2"
              ></span>
              <span
                class="screen__background__shape screen__background__shape1"
              ></span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
