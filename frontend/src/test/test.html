<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <title>Långpendlaren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/frontend/style.css" />
    <script
      src="/frontend/src/logic/trafic/trafikverket.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <header>
      <h1>Långpendlaren</h1>
    </header>

    <main>
      <div id="calcTime">
        <input id="departureTime" value="11:08" />
        <input id="arrivalTime" value="14:38" />
        <input id="timeDiffrence" />
      </div>
    </main>

    <footer></footer>
  </body>

  <script>
    // http://jsfiddle.net/je01otqn/36/
    var departureTime = document.getElementById("departureTime").value;
    var arrivalTime = document.getElementById("arrivalTime").value;
    function calcTimeDiffrence(departureTime, arrivalTime) {
      departureTime = departureTime.split(":");
      arrivalTime = arrivalTime.split(":");
      var startDate = new Date(0, 0, 0, departureTime[0], departureTime[1], 0);
      var endDate = new Date(0, 0, 0, arrivalTime[0], arrivalTime[1], 0);
      var diff = endDate.getTime() - startDate.getTime();
      var hours = Math.floor(diff / 1000 / 60 / 60);
      diff -= hours * 1000 * 60 * 60;
      var minutes = Math.floor(diff / 1000 / 60);
      var timeDiff =
        (hours < 9 ? "0" : "") +
        hours +
        ":" +
        (minutes < 9 ? "0" : "") +
        minutes;
      var spotifyTime = hours * 3600 + minutes * 60;
      console.log(spotifyTime);
      console.log(timeDiff);
      return spotifyTime;
    }
    document.getElementById("timeDiffrence").value = calcTimeDiffrence(
      departureTime,
      arrivalTime
    );
    document.getElementById("timeDiffrence").innerHTML = spotifyTime;
  </script>
</html>
