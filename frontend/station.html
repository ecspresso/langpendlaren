<!DOCTYPE html>
<html lang="sv">
   <head>
       <meta charset="utf-8">
       <title>Långpendlaren</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" type="text/css" href="style.css">
   </head>
 
   <body>
           <header>
               <h1>Långpendlaren</h1>
           </header>
 
           <main>
               <div id="searchbar">
                   <div id="search_station">
                       <input id="station" type="text" placeholder="Ange station..." onkeyup="search(event)"/>
                   </div>
                   <div id="search_button">
                   <button type="button" value="Sök resa" onclick="">Sök resa</button>
                   </div>
                 </div>
                
                 
                <!--Utskrifter från JSON-->
                <div>
                <span id="codes"></span>
                </div>


                <script>
                    var codesEl;
                    var jsonData = [
                    {
                        "name": "amazon",
                        "code": "aksdhfkjags"
                    },
                    {
                        "name": "aMaZoN",
                        "code": "qiweuryqew"
                    },
                    {
                        "name": "flipkart",
                        "code": "kjqwherklq"
                    },
                    {
                        "name": "flipkart",
                        "code": "qmbewnqbwe"
                    },
                    {
                        "name": "flipkart",
                        "code": "zzvzxcvvnmz"
                    },
                    {
                        "name": "ebay",
                        "code": "tyjutynf"
                    },
                    {
                        "name": "ebay",
                        "code": "asgcmngjhjser"
                    }
                    ];

                    function printData(Arr) {
                    for(var i=0; i<Arr.length; i++) {
                        codesEl.innerText += `\n${Arr[i].name} code: ${Arr[i].code}`;
                    }
                    }

                    // it is a case insensitive search
                    function search(ev) {
                    var key = ev.target.value;
                    codesEl.innerText = null;
                    
                    printData(jsonData.filter((data)=>{
                        var regex = new RegExp(key, "i");
                        return data.name.match(regex) || data.code.match(regex);
                    }));
                    }

                    window.onload = function() {
                    codesEl = document.getElementById("codes");
                    printData(jsonData);
                    }
                </script>
              



           </main>
 
           <footer>
 
           </footer>
 
   </body>
</div>
 
</html>
